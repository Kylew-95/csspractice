<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="card">
      <img id="mainImg" src="/images/image-equilibrium.jpg" />
      <section>
        <h1>Equilibrium #3429</h1>
        <p id="eq">Our Equilibrium collection promotes balance and calm.</p>
        <div class="price-date">
          <img class="icon" src="/images/icon-ethereum.svg" alt="cr" />
          <p id="crypto">0.041 ETH</p>
          <img class="icon" src="/images/icon-clock.svg" alt="clock" />
          <p id="date">3 days left</p>
        </div>
      </section>
      <div id="line"></div>
      <div class="creation">
        <img id="avatar" src="/images/image-avatar.png" />
        <p><span>Creation of</span> Jules Wyvern</p>
      </div>
      <div class="attribution">Coded by <a href="#">Kyle</a>.</div>
    </div>
  </body>
</html>
